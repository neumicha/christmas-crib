<!DOCTYPE html>
<html>

<head>
    <title>Christmas Crib Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="topnav">
        <h1>Christmas Crib Dashboard - by Michael Neumann</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">Gesamthelligkeit</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="100" step="1"
                        value="0" class="slider">
                </p>
                <p class="state">Brightness: <span id="sliderValue1"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title"> Fader 2</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="100" step="1"
                        value="0" class="slider">
                </p>
                <p class="state">Brightness: <span id="sliderValue2"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title"> Fader 3</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="0" max="100" step="1"
                        value="0" class="slider">
                </p>
                <p class="state">Brightness: <span id="sliderValue3"></span></p>
            </div>
            <div class="card">
                <p class="card-title"> Hauptfarbe</p>
                <p class="switch">
                    <input type="color" onchange="updateColor(this)" id="color1" value="0">
                </p>
                <p class="state">Aktuell: <span id="color1value"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title"> Sound</p>
                <p class="switch">
                    <input type="button" onclick="playSound(this)" id="sound1play" value="Play">
                </p>
                <p class="switch">
                    <input type="range" onchange="updateVolume(this)" id="sound1volume" min="0" max="21" step="1"
                        value="5" class="slider">
                </p>
                <p class="state">Volume: <span id="sound1volumevalue"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
